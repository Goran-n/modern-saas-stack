version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: kibly-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: kibly_test
    ports:
      - "5433:5432"  # Use different port to avoid conflicts
    command:
      - "postgres"
      - "-c"
      - "fsync=off"                    # Disable fsync for test performance
      - "-c"
      - "full_page_writes=off"         # Disable full page writes for test performance
      - "-c"
      - "synchronous_commit=off"       # Disable synchronous commit for test performance
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "max_wal_size=1GB"              # Modern equivalent of checkpoint_segments
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "shared_buffers=256MB"
    tmpfs:
      - /var/lib/postgresql/data       # Use RAM for storage (faster tests)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d kibly_test"]
      interval: 5s
      timeout: 3s
      retries: 5